<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Tags</title>
        <style>
            tr:nth-child(odd) {background: rgb(90%,90%,100%)}
            table {border: solid 1px blue;}
            fieldset select {width: 300px}
            fieldset {width: 700px}
            * {font-family: 'Calibri'}
        </style>
    </h:head>
    <h:body>
        <h1>Cadastro de Tags</h1>
        <h:form>
            <p:fieldset legend="Remover Tag">
                <p>
                    <p:outputLabel >Tag: <b>#{currentTagManagedBean.tagNome}</b> </p:outputLabel> 
                </p>
                <p:commandButton value="Confirma remoção de Tag" action="#{currentTagManagedBean.remover}" />
                <p:commandButton value="Cancelar remoção de tag" action="tags"/>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
