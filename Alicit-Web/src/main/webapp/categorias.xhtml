<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Alicit 1.0 Beta</title>
        <link rel="stylesheet" href="/resources/css/alicit.css" type="text/css"></link>
    </h:head>
    <h:body>
        <ui:composition template="/resources/mainTemplate.xhtml">
            <ui:define name="top">
                <ui:include src="menu.xhtml" />
            </ui:define>
            <ui:define name="content">

                <h1>Cadastro de Categorias</h1>
                
                    <h2>Categorias cadastradas</h2>
                    <p:dataTable id="dataTable" value="#{categoriaManagedBean.categorias}" var="categoria"
                                 emptyMessage="Nenhum categoria encontrada para os critérios selecionados" 
                                 widgetVar="categoriasTable"
                                 paginator="true" rows="10"  
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}   Mostrar {RowsPerPageDropdown} registros por página"  
                                 rowsPerPageTemplate="5,10,15"
                                 currentPageReportTemplate="Página {currentPage} de {totalPages}"
                                 rowStyleClass="table-row">

                        
                        <p:column>
                            <f:facet name="header">  
                                <h:outputText value="Contexto" />  
                            </f:facet> 
                            <h:commandLink styleClass="table-link" value="#{categoria.contexto}" action="#{categoriaManagedBean.exibirCategoria}">
                                <f:setPropertyActionListener target="#{categoriaManagedBean.categoriaId}" value="#{categoria.id}" />
                            </h:commandLink>
                        </p:column>
                        <p:column>
                            <f:facet name="header">  
                                <h:outputText value="Nome" />  
                            </f:facet>  
                            <h:commandLink styleClass="table-link" value="#{categoria.nome}" action="#{categoriaManagedBean.exibirCategoria}">
                                <f:setPropertyActionListener target="#{categoriaManagedBean.categoriaId}" value="#{categoria.id}" />
                            </h:commandLink>
                        </p:column>
                        <p:column headerText="Nome absoluto">  
                            <h:commandLink styleClass="table-link" value="#{categoria}" action="#{categoriaManagedBean.exibirCategoria}">
                                <f:setPropertyActionListener target="#{categoriaManagedBean.categoriaId}" value="#{categoria.id}" />
                            </h:commandLink>
                        </p:column>
                        <p:column width="50">
                            <p:commandLink value="Remover" action="#{categoriaManagedBean.editarCategoria}">
                                <f:setPropertyActionListener target="#{categoriaManagedBean.categoriaId}" value="#{categoria.id}" />
                            </p:commandLink>
                        </p:column>

                    </p:dataTable>
                    <p>
                        <p:commandButton value="Cadastrar nova categoria" 
                                         action="#{categoriaManagedBean.cadastrarNovaCategoria}"/>
                    </p>
                

            </ui:define>
        </ui:composition>
    </h:body>
</html>
