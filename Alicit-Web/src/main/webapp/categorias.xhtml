<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Categorias</title>
        <style>
            tr:nth-child(odd) {background: rgb(90%,90%,100%)}
            table {border: solid 1px blue;}
            fieldset select {width: 300px}
            fieldset {width: 700px}
            * {font-family: 'Calibri'}
        </style>
    </h:head>
    <h:body>
        <h1>Cadastro de Categorias</h1>
        <h:form prependId="false">
            <h2>Categorias cadastradas</h2>
            <p:dataTable id="dataTable" value="#{categoriaManagedBean.categorias}" var="categoria"
                         emptyMessage="Nenhum categoria encontrada para os critérios selecionados" 
                         widgetVar="categoriasTable"
                         paginator="true" rows="10"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}   Mostrar {RowsPerPageDropdown} registros por página"  
                         rowsPerPageTemplate="5,10,15"
                         currentPageReportTemplate="Página {currentPage} de {totalPages}">

                <p:column>
                    <f:facet name="header">  
                        <h:outputText value="Nome sem contexto" />  
                    </f:facet>  
                    #{categoria.nome}
                </p:column>

                <p:column>
                    <f:facet name="header">  
                        <h:outputText value="Contexto" />  
                    </f:facet> 
                    #{categoria.parent}
                </p:column>
                <p:column>
                    <f:facet name="header">  
                        <h:outputText value="Nome com contexto" />  
                    </f:facet> 
                    #{categoria}
                </p:column>

            </p:dataTable>
            <p></p>
            <h:panelGroup id="cadastrarCategoriaButton">
                <p:commandButton value="Cadastrar nova categoria" 
                                 action="#{categoriaManagedBean.showCadastrarCategoriaPanel}"
                                 rendered="#{categoriaManagedBean.showCadastrarCategoriaPanel == false}">
                    <f:ajax render="cadastrarCategoria cadastrarCategoriaButton"/>
                </p:commandButton>
            </h:panelGroup>

            <h:panelGroup id="cadastrarCategoria">
                <h:panelGroup rendered="#{categoriaManagedBean.showCadastrarCategoriaPanel == true}">
                    <p:fieldset legend="Cadastrar Nova Categoria">
                        <p>
                            <p:outputLabel >Nome da categoria </p:outputLabel> 
                            <p:inputText value="#{categoriaManagedBean.nomeCategoria}" />
                        </p><p>
                            <p:outputLabel >Contexto </p:outputLabel> 
                            <p:selectOneMenu value="#{categoriaManagedBean.idParent}">
                                <f:selectItem itemLabel="Selecionar categoria pai" itemValue=""/>
                                <f:selectItems value="#{categoriaManagedBean.categoriasMap}" />
                            </p:selectOneMenu>
                        </p>
                        <p>
                            <p:commandButton value="Criar Categoria"  
                                             action="#{categoriaManagedBean.criar}">
                                <f:ajax render="cadastrarCategoria cadastrarCategoriaButton"/>
                            </p:commandButton>
                        </p>

                        <p:commandButton value="Cancelar cadastramento de nova categoria" 
                                         rendered="#{categoriaManagedBean.showCadastrarCategoriaPanel == true}"
                                         action="#{categoriaManagedBean.hideCadastrarCategoriaPanel}">
                            <f:ajax render="cadastrarCategoria cadastrarCategoriaButton"/>
                        </p:commandButton>
                    </p:fieldset>
                </h:panelGroup>
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
