<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Categorias</title>
        <style>
            tr:nth-child(odd) {background: rgb(90%,90%,100%)}
            table {border: solid 1px blue;}
            fieldset select {width: 300px}
            fieldset {width: 700px}
            * {font-family: 'Calibri'}
        </style>
    </h:head>
    <h:body>
        <h1>Cadastro de Categorias</h1>
        <h:form prependId="false">
            <h2>Categorias cadastradas</h2>
            <p:dataTable id="dataTable" value="#{categoriaManagedBean.categorias}" var="categoria"
                         emptyMessage="Nenhum categoria encontrada para os critérios selecionados" 
                         widgetVar="categoriasTable"
                         paginator="true" rows="10"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}   Mostrar {RowsPerPageDropdown} registros por página"  
                         rowsPerPageTemplate="5,10,15"
                         currentPageReportTemplate="Página {currentPage} de {totalPages}">

                <p:column>
                    <f:facet name="header">  
                        <h:outputText value="ID" />  
                    </f:facet>  
                    #{categoria.id}
                </p:column>
                <p:column>
                    <f:facet name="header">  
                        <h:outputText value="Nome sem contexto" />  
                    </f:facet>  
                    #{categoria.nome}
                </p:column>
                <p:column>
                    <f:facet name="header">  
                        <h:outputText value="Contexto" />  
                    </f:facet> 
                    #{categoria.contexto}
                </p:column>
                <p:column>
                    <f:facet name="header">  
                        <h:outputText value="Root" />  
                    </f:facet> 
                    #{categoria.root}
                </p:column>
                <p:column>
                    <f:facet name="header">  
                        <h:outputText value="Nome absoluto" />  
                    </f:facet> 
                    #{categoria.nomeAbsoluto}
                </p:column>
                <p:column>
                    <f:facet name="header">  
                        <h:outputText value="Nome com contexto" />  
                    </f:facet> 
                    #{categoria}
                </p:column>
                <p:column>
                    <f:facet name="header">  
                        <h:outputText value="Subcategorias" />  
                    </f:facet>  
                    #{categoria.subCategorias}
                </p:column>
                <p:column>
                    <p:commandButton value="Remover tag" action="#{categoriaManagedBean.editarCategoria(categoria.nome, categoria.contexto.id)}" />
                </p:column>
                <p:column>
                    <p:commandButton value="Visualizar tag" action="#{categoriaManagedBean.exibirCategoria(categoria.nome, categoria.contexto.id)}" />
                </p:column>

            </p:dataTable>
            <p>
            <p:commandButton value="Cadastrar nova categoria" 
                             action="#{categoriaManagedBean.cadastrarNovaCategoria}"/>
            </p>
        </h:form>
    </h:body>
</html>
