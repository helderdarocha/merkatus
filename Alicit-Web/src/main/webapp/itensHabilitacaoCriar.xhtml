<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Alicit 1.0 Beta</title>
        <link rel="stylesheet" href="/resources/css/alicit.css" type="text/css"></link>
    </h:head>
    <h:body>
        <ui:composition template="/resources/mainTemplate.xhtml">
            <ui:define name="top">
                <ui:include src="menu.xhtml" />
            </ui:define>
            <ui:define name="content">

                <h1>Cadastro de Itens de Habilitação</h1>
                <h:form prependId="false">
                    <p:fieldset legend="Criar nova Tag">
                        <p>
                            <p:outputLabel >Código do Item de Habilitação</p:outputLabel> 
                            <p:inputText value="#{currentItemHabilitacaoManagedBean.itemHabilitacaoCodigo}" />
                        </p>
                        <p>
                            <p:outputLabel >Descrição do Item de Habilitação</p:outputLabel> 
                            <p:inputText value="#{currentItemHabilitacaoManagedBean.itemHabilitacaoDescricao}" />
                        </p>
                        <p:commandButton value="Criar Item" action="#{currentItemHabilitacaoManagedBean.criar}" />
                        <p:commandButton value="Cancelar" action="itensHabilitacao"/>
                    </p:fieldset>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
