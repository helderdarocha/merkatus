<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Categorias</title>
        <style>
            tr:nth-child(odd) {background: rgb(90%,90%,100%)}
            table {border: solid 1px blue;}
            fieldset select {width: 300px}
            fieldset {width: 700px}
            * {font-family: 'Calibri'}
        </style>
    </h:head>
    <h:body>
        <h1>Cadastro de Categorias</h1>
        <h:form prependId="false">
            <p:fieldset legend="Cadastrar Nova Categoria">
                <p>
                    <p:outputLabel >Nome da categoria </p:outputLabel> 
                    <p:inputText value="#{currentCategoriaManagedBean.categoriaNome}" />
                </p>
                <p>
                    <p:outputLabel >Contexto </p:outputLabel> 
                    <p:selectOneMenu value="#{currentCategoriaManagedBean.idCategoriaContexto}">
                        <f:selectItem itemLabel="Selecionar categoria pai" itemValue=""/>
                        <f:selectItems value="#{categoriaManagedBean.categoriasMap}" />
                    </p:selectOneMenu>
                </p>
                <p:commandButton value="Criar Categoria" action="#{currentCategoriaManagedBean.criar}"/>
                <p:commandButton value="Cancelar cadastramento de nova categoria" action="categorias"/>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
