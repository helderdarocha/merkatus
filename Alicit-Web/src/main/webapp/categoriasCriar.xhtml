<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Alicit 1.0 Beta</title>
        <link rel="stylesheet" href="/resources/css/alicit.css" type="text/css"></link>
    </h:head>
    <h:body>
        <ui:composition template="/resources/mainTemplate.xhtml">
            <ui:define name="top">
                <ui:include src="menu.xhtml" />
            </ui:define>
            <ui:define name="content">

                <h1>Cadastro de Categorias</h1>
                <h:form prependId="false">
                    <p:fieldset legend="Cadastrar Nova Categoria">
                        <p>
                            <p:outputLabel >Nome da categoria </p:outputLabel> 
                            <p:inputText value="#{currentCategoriaManagedBean.categoriaNome}" />
                        </p>
                        <p>
                            <p:outputLabel >Contexto </p:outputLabel> 
                            <p:selectOneMenu value="#{currentCategoriaManagedBean.idCategoriaContexto}">
                                <f:selectItem itemLabel="Selecionar categoria pai" itemValue=""/>
                                <f:selectItems value="#{categoriaManagedBean.categoriasMap}" />
                            </p:selectOneMenu>
                        </p>
                        <p:commandButton value="Criar Categoria" action="#{currentCategoriaManagedBean.criar}"/>
                        <p:commandButton value="Cancelar cadastramento de nova categoria" action="categorias"/>
                    </p:fieldset>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
