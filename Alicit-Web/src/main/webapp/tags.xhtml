<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Alicit 1.0 Beta</title>
        <link rel="stylesheet" href="/resources/css/alicit.css" type="text/css"></link>
    </h:head>
    <h:body>
        <ui:composition template="/resources/mainTemplate.xhtml">
            <ui:define name="top">
                <ui:include src="menu.xhtml" />
            </ui:define>
            <ui:define name="content">

                <h1>Cadastro de Tags</h1>
                
                    <h2>Tags cadastradas</h2>
                    <ui:repeat value="#{tagManagedBean.tags}" var="tag">
                        <h:panelGroup styleClass="tag-produto">
                            <f:facet name="header">  
                                <h:outputText value="Nome" />  
                            </f:facet>  
                            #{tag.nome} <h:commandButton value="X" action="#{tagManagedBean.editarTag}" >
                                <f:setPropertyActionListener target="#{tagManagedBean.currentTagNome}" value="#{tag.nome}" />
                            </h:commandButton>
                        </h:panelGroup>
                    </ui:repeat>
                    <p>
                        <h:commandButton value="Cadastrar nova tag" action="#{tagManagedBean.cadastrarNovaTag}">
                            <f:setPropertyActionListener target="#{tagManagedBean.currentTagNome}" value="#{tag.nome}" />
                        </h:commandButton>
                    </p>
                
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
