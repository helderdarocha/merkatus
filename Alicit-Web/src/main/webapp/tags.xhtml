<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Alicit 1.0 Beta</title>
        <link rel="stylesheet" href="/resources/css/alicit.css" type="text/css"></link>
    </h:head>
    <h:body>
        <ui:composition template="/resources/mainTemplate.xhtml">
            <ui:define name="top">
                <ui:include src="menu.xhtml" />
            </ui:define>
            <ui:define name="content">

                <h1>Cadastro de Tags</h1>
                <h:form prependId="false">
                    <h2>Tags cadastradas</h2>
                    <p:dataTable id="dataTable" value="#{tagManagedBean.tags}" var="tag"
                                 emptyMessage="Nenhum tag encontrada para os critérios selecionados" 
                                 paginator="true" rows="10"  
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}   Mostrar {RowsPerPageDropdown} registros por página"  
                                 rowsPerPageTemplate="5,10,15"
                                 currentPageReportTemplate="Página {currentPage} de {totalPages}">
                        <p:column>
                            <f:facet name="header">  
                                <h:outputText value="ID" />  
                            </f:facet>  
                            #{tag.id}
                        </p:column>
                        <p:column>
                            <f:facet name="header">  
                                <h:outputText value="Nome" />  
                            </f:facet>  
                            #{tag.nome}
                        </p:column>
                        <p:column>
                            <p:commandButton value="Remover tag" action="#{tagManagedBean.editarTag}" >
                                <f:setPropertyActionListener target="#{tagManagedBean.currentTagNome}" value="#{tag.nome}" />
                            </p:commandButton>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Visualizar tag" action="#{tagManagedBean.exibirTag}">
                                <f:setPropertyActionListener target="#{tagManagedBean.currentTagNome}" value="#{tag.nome}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                    <p>
                        <p:commandButton value="Cadastrar nova tag" action="#{tagManagedBean.cadastrarNovaTag}">
                            <f:setPropertyActionListener target="#{tagManagedBean.currentTagNome}" value="#{tag.nome}" />
                        </p:commandButton>
                    </p>
                </h:form>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
