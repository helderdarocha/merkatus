        <title>Alicit 1.0 Beta</title>
        <link rel="stylesheet" href="/resources/css/alicit.css" type="text/css"></link>
    </h:head>
    <h:body>
        <ui:composition template="/resources/mainTemplate.xhtml">
            <ui:define name="top">
                <ui:include src="menu.xhtml" />
            </ui:define>
            <ui:define name="content">

                <h1>Cadastro Itens de Habilitação</h1>

                            <h:inputHidden value="#{currentItemHabilitacaoManagedBean.itemHabilitacaoCodigo}" />

                        <p:commandButton value="Confirma remoção de Item" action="#{currentItemHabilitacaoManagedBean.remover}"/>

                    </p:fieldset>
                

            </ui:define>
        </ui:composition>
