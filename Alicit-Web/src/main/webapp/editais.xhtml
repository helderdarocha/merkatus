<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Alicit 1.0 Beta</title>
        <link rel="stylesheet" href="/resources/css/alicit.css" type="text/css"></link>
    </h:head>
    <h:body>
        <ui:debug />
        <ui:composition template="/resources/mainTemplate.xhtml">
            <ui:define name="top">
                <ui:include src="menu.xhtml" />
            </ui:define>
            <ui:define name="content">

                <h1>Cadastro de Editais</h1>
                <h:form prependId="false">
                    <h2>Editais cadastrados</h2>
                    <p:dataTable id="dataTable" value="#{editalManagedBean.editais}" var="edital"
                                 emptyMessage="Nenhum edital encontrado para os critérios selecionados" 
                                 widgetVar="editaisTable"
                                 paginator="true" rows="10"  
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}   Mostrar {RowsPerPageDropdown} registros por página"  
                                 rowsPerPageTemplate="5,10,15"
                                 currentPageReportTemplate="Página {currentPage} de {totalPages}">
                        <p:column>
                            <f:facet name="header">  
                                <h:outputText value="ID" />  
                            </f:facet>  
                            #{edital.id}
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">  
                                <h:outputText value="Portal" />  
                            </f:facet>  
                            #{edital.comprador.identificador}
                        </p:column>
                        <p:column>
                            <f:facet name="header">  
                                <h:outputText value="UASG/OC/Orgao"/>  
                            </f:facet>  
                            #{edital.comprador.portal.idCodigoComprador}: #{edital.numeroEditalComprador}
                        </p:column>
                        <p:column>
                            <f:facet name="header">  
                                <h:outputText value="Número" />  
                            </f:facet>  
                            #{edital.numeroEdital}
                        </p:column>
                        <p:column>
                            <f:facet name="header">  
                                <h:outputText value="Edital" />  
                            </f:facet>  
                            #{edital.nomeDisplay}
                        </p:column>
                        <p:column>
                            <f:facet name="header">  
                                <h:outputText value="Tipo" />  
                            </f:facet>  
                            #{edital.class.simpleName}
                        </p:column>
                        <p:column>
                            <f:facet name="header">  
                                <h:outputText value="Data de abertura" />  
                            </f:facet>  
                            <p:calendar value="#{edital.dataAbertura}" readonly="true" styleClass="dateDisplay" pattern="dd/MM/yyyy">
                                <f:converter converterId="DateConverter" />
                            </p:calendar>
                        </p:column>

                        <p:column>
                            <p:commandLink action="#{editalManagedBean.exibirEdital}" value="Exibir">
                                <f:setPropertyActionListener target="#{editalManagedBean.editalId}" value="#{edital.id}" />
                            </p:commandLink>
                        </p:column>
                        <p:column>
                            <p:commandLink action="#{editalManagedBean.editarEdital}" value="Editar">
                                <f:setPropertyActionListener target="#{editalManagedBean.editalId}" value="#{edital.id}" />
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    <p></p>

                    <p:commandButton value="Cadastrar novo edital" 
                                     action="#{editalManagedBean.cadastrarNovoEdital}"/>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
