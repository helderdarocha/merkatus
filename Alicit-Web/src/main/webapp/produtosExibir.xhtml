<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Alicit 1.0 Beta</title>
        <link rel="stylesheet" href="/resources/css/alicit.css" type="text/css"></link>
    </h:head>
    <h:body>
        <ui:composition template="/resources/mainTemplate.xhtml">
            <ui:define name="top">
                <ui:include src="menu.xhtml" />
            </ui:define>
            <ui:define name="content">

                <h1>Cadastro de Produtos</h1>

                <p:fieldset legend="Detalhes de Produto">
                    <p>
                        <p:outputLabel >ID do produto </p:outputLabel> 
                        <p:outputLabel value="#{currentProdutoManagedBean.currentProduto.id}" />
                    </p>
                    <p>
                        <p:outputLabel >Código do produto: </p:outputLabel> 
                        <p:outputLabel value="#{currentProdutoManagedBean.currentProduto.codigo}" />
                    </p>
                    <p>
                        <p:outputLabel >Nome do produto: </p:outputLabel> 
                        <b><p:outputLabel value="#{currentProdutoManagedBean.currentProduto.nome}" /></b>
                    </p>
                    <p>
                        <p:outputLabel >Preço </p:outputLabel> 
                        <b>
                            <h:outputText value="#{currentProdutoManagedBean.currentProduto.preco}">
                                <f:convertNumber currencySymbol="R$" type="currency" locale="pt-BR" />
                            </h:outputText>
                        </b>
                    </p>
                    <p>
                        <p:outputLabel >Categoria: </p:outputLabel> 
                        <b><p:outputLabel value="#{currentProdutoManagedBean.currentProduto.categoria}"/></b>
                    </p>
                    <p>
                        <p:outputLabel >Tags: </p:outputLabel> 
                        <b><p:outputLabel value="#{currentProdutoManagedBean.currentProduto.tags}" /></b>

                    </p>
                    <p:commandButton value="Voltar" action="#{currentProdutoManagedBean.atualizar()}"/>
                </p:fieldset>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
