<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Itens de habilitação</title>
        <style>
            tr:nth-child(odd) {background: rgb(90%,90%,100%)}
            table {border: solid 1px blue;}
            fieldset select {width: 300px}
            fieldset {width: 700px}
            * {font-family: 'Calibri'}
        </style>
    </h:head>
    <h:body>
        <h1>Cadastro de Itens de Habilitação</h1>
        <h:form prependId="false">
            <h2>Itens cadastrados</h2>
            <p:dataTable id="dataTable" value="#{itemHabilitacaoManagedBean.itens}" var="item"
                         emptyMessage="Nenhum item encontrada para os critérios selecionados" 
                         widgetVar="itensTable"
                         paginator="true" rows="10"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}   Mostrar {RowsPerPageDropdown} registros por página"  
                         rowsPerPageTemplate="5,10,15"
                         currentPageReportTemplate="Página {currentPage} de {totalPages}">
                <p:column>
                    <f:facet name="header">  
                        <h:outputText value="ID" />  
                    </f:facet>  
                    #{item.id}
                </p:column>
                <p:column>
                    <f:facet name="header">  
                        <h:outputText value="Código" />  
                    </f:facet>  
                    #{item.codigo}
                </p:column>
                <p:column>
                    <f:facet name="header">  
                        <h:outputText value="Descrição" />  
                    </f:facet>  
                    #{item.descricao}
                </p:column>
                <p:column>
                    <f:facet name="header">  
                        <h:outputText value="Marcar remover" />  
                    </f:facet>  
                    <p:selectBooleanCheckbox />
                </p:column>

            </p:dataTable>
            <p></p>
            <h:panelGroup id="cadastrarItemButton">
                <p:commandButton value="Cadastrar novo item" 
                                 action="#{itemManagedBean.showCadastrarItemPanel}"
                                 rendered="#{itemManagedBean.showCadastrarItemPanel == false}">
                    <f:ajax render="cadastrarItem cadastrarItemButton"/>
                </p:commandButton>
            </h:panelGroup>

            <h:panelGroup id="cadastrarItem">
                <h:panelGroup rendered="#{itemManagedBean.showCadastrarItemPanel == true}">
                    <p:fieldset legend="Cadastrar Nova Item">
                        <p>
                            <p:outputLabel >Nome do item </p:outputLabel> 
                            <p:inputText value="#{itemManagedBean.nomeItem}" />
                        </p>
                        <p>
                            <p:outputLabel >Código do item </p:outputLabel> 
                            <p:inputText value="#{itemManagedBean.codigoItem}" />
                        </p>
                        <p>
                            <p:commandButton value="Criar Item"  
                                             action="#{itemManagedBean.criar}">
                                <f:ajax render="cadastrarItem cadastrarItemButton"/>
                            </p:commandButton>
                        </p>

                        <p:commandButton value="Cancelar cadastramento de novo item" 
                                         rendered="#{itemManagedBean.showCadastrarItemPanel == true}"
                                         action="#{itemManagedBean.hideCadastrarItemPanel}">
                            <f:ajax render="cadastrarItem cadastrarItemButton"/>
                        </p:commandButton>
                    </p:fieldset>
                </h:panelGroup>
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
