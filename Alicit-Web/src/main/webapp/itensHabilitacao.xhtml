<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Alicit 1.0 Beta</title>
        <link rel="stylesheet" href="/resources/css/alicit.css" type="text/css"></link>
    </h:head>
    <h:body>
        <ui:composition template="/resources/mainTemplate.xhtml">
            <ui:define name="top">
                <ui:include src="menu.xhtml" />
            </ui:define>
            <ui:define name="content">

                <h1>Cadastro de Itens de Habilitação</h1>
                <h:form prependId="false">
                    <h2>Itens de Habilitação cadastrados</h2>
                    <p:dataTable id="dataTable" value="#{itemHabilitacaoManagedBean.itensHabilitacao}" var="itemHabilitacao"
                                 emptyMessage="Nenhum item encontrado para os critérios selecionados" 
                                 paginator="true" rows="10"  
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}   Mostrar {RowsPerPageDropdown} registros por página"  
                                 rowsPerPageTemplate="5,10,15"
                                 currentPageReportTemplate="Página {currentPage} de {totalPages}">
                        <p:column>
                            <f:facet name="header">  
                                <h:outputText value="ID" />  
                            </f:facet>  
                            #{itemHabilitacao.id}
                        </p:column>
                        <p:column>
                            <f:facet name="header">  
                                <h:outputText value="Código" />  
                            </f:facet>  
                            #{itemHabilitacao.codigo}
                        </p:column>
                        <p:column>
                            <f:facet name="header">  
                                <h:outputText value="Descrição" />  
                            </f:facet>  
                            #{itemHabilitacao.descricao}
                        </p:column>
                        <p:column>
                            <p:commandLink value="Remover" action="#{itemHabilitacaoManagedBean.editarItemHabilitacao}" >
                                <f:setPropertyActionListener target="#{itemHabilitacaoManagedBean.currentItemHabilitacaoCodigo}" value="#{itemHabilitacao.codigo}" />
                            </p:commandLink>
                        </p:column>
                        <p:column>
                            <p:commandLink value="Visualizar" action="#{itemHabilitacaoManagedBean.exibirItemHabilitacao}">
                                <f:setPropertyActionListener target="#{itemHabilitacaoManagedBean.currentItemHabilitacaoCodigo}" value="#{itemHabilitacao.codigo}" />
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    <p>
                        <p:commandButton value="Cadastrar novo item" action="#{itemHabilitacaoManagedBean.cadastrarNovoItemHabilitacao}">
                            <f:setPropertyActionListener target="#{itemHabilitacaoManagedBean.currentItemHabilitacaoCodigo}" value="#{itemHabilitacao.codigo}" />
                        </p:commandButton>
                    </p>
                </h:form>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
