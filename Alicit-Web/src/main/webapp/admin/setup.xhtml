<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Alicit 1.0 Beta</title>
        <link rel="stylesheet" href="/resources/css/alicit.css" type="text/css"></link>
    </h:head>
    <h:body>
        <ui:composition template="/resources/mainTemplate.xhtml">
            <ui:define name="top">
                <ui:include src="/menu.xhtml" />
            </ui:define>
            <ui:define name="content">

                <h1>Instalar ou desinstalar a aplicação</h1>

                <h:outputText value="O ambiente já está configurado e está em uso." 
                              rendered="#{setupManagedBean.installed}" />
                <h:outputText value="O ambiente ainda não foi inicializado." 
                              rendered="#{not setupManagedBean.installed}" />

                    <h:commandButton action="#{setupManagedBean.setup}"
                                     rendered="#{not setupManagedBean.installed}"
                                     value="Instalar Aplicação"/>
                    <h:commandButton action="#{setupManagedBean.reset}"
                                     rendered="#{setupManagedBean.installed}"
                                     value="Desinstalar Aplicação"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
