<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Instalar ou desinstalar a aplicação</title>
    </h:head>
    <h:body>
        <h1>Instalar ou desinstalar a aplicação</h1>

        <h:outputText value="O ambiente já está configurado e está em uso." 
                      rendered="#{setupManagedBean.installed}" />
        <h:outputText value="O ambiente ainda não foi inicializado." 
                      rendered="#{not setupManagedBean.installed}" />
        <h:form>
            <h:commandButton action="#{setupManagedBean.setup}"
                             rendered="#{not setupManagedBean.installed}"
                             value="Instalar Aplicação"/>
            <h:commandButton action="#{setupManagedBean.reset}"
                             rendered="#{setupManagedBean.installed}"
                             value="Desinstalar Aplicação"/>
        </h:form>
    </h:body>
</html>
